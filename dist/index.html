<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>TeamBuilder sample's Team Page</title>
</head>

<body>

    <header class="container">
        <section class="hero is-small">
            <div class="hero-body">
                <p class="title">
                    Team TeamBuilder sample
                </p>
            </div>
        </section>
    </header>

    <section class="container mt-5">

        <div class="columns is-centered">
        
        
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Mrs. Manager <span class="tag is-danger">Manager</span></p>
                            </div>
                        </div>
                  
                        <div>
                            <ul>
                                <li>
                                    ID: 1
                                </li>
                                <li>
                                    Email: <a href='mailto:manager@email.com'>manager@email.com</a>
                                </li>
                                <li>
                                    Office number: 232
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        
        </div>   

        <div class="columns is-centered">
    
        
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Ms. Engineer <span class="tag is-link">Engineer</span></p>
                            </div>
                        </div>
                  
                        <div>
                            <ul>
                                <li>
                                    ID: 2
                                </li>
                                <li>
                                    Email: <a href='mailto:engineer@email.com'>engineer@email.com</a>
                                </li>
                                <li>
                                    Github: <a href='https://github.com/engineerAtGithub' target='_blank' rel='noopener noreferrer'>engineerAtGithub</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


        </div>  

        <div class="columns is-centered">

        
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Mr. Intern <span class="tag is-success">Intern</span></p>
                            </div>
                        </div>
                  
                        <div>
                            <ul>
                                <li>
                                    ID: 1
                                </li>
                                <li>
                                    Email: <a href='mailto:intern@email.com'>intern@email.com</a>
                                </li>
                                <li>
                                    School: UT Austin
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


        </div>  

    </section>
    
</body>

</html>
